{% extends "tripblog/base.html" %}

{% block content %}
<div class="list">
    <h3>List</h3>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="col-xs-12 col-sm-6 col-md-3">

            <div class="card" style="width: 18rem;">
                <img src="https://img.s-msn.com/tenant/amp/entityid/BBc3sIe.img?h=416&w=624&m=6&q=60&u=t&o=f&l=f"
                    class="card-img-top" alt="...">


                <div class="card-body">
                    <p class="card-text">{% for post in posts.all %}
                        <h2><a href="{% url 'detail' post.id %}">{{post.title}}</a></h2>
                        <p>{{post.created_date}}</p>
                    </p>
                </div>
            </div>

        </div>
    </div>



</div>
{% endfor %}
{% endblock %}
